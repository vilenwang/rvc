{{{ snippet "forms_search"}}}
<form class="form"  action="{{urls.search}}">
    <fieldset class="form-fieldset">
        <div class="form-field">
            <label class="form-label is-srOnly" for="search_query_adv">{{lang 'search.results.form_label'}}</label>
            <div class="form-combined--mediumUp search-box--on-page">
                <input class="form-input" id="search_query_adv" name="search_query_adv" value="{{forms.search.query}}" placeholder="{{lang 'search.quick_search.input_placeholder'}}" autocomplete="off" autocorrect="off">
                <input class="button button--primary" type="submit" value="{{lang 'search.results.form_button_text'}}">
            </div>
        </div>
    </fieldset>
</form>
