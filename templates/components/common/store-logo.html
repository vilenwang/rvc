<a href="{{urls.home}}" {{#if theme_settings.enable_sticky_navigation}}data-topbar data-options="sticky_on: large"{{/if}}>
  {{#if theme_settings.svg_logo}}
      <span class="header-logo-svg-container">
          <img class="header-logo-image svg-logo" data-sizes="auto" src="{{cdn 'webdav:img/'}}{{theme_settings.svg_logo}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}" width="{{first (split theme_settings.logo_size 'x')}}" height="{{last (split theme_settings.logo_size 'x')}}">
      </span>
  {{else}}
    {{#if settings.store_logo.image}}
        {{#if theme_settings.logo_size '===' 'original'}}
            <img class="header-logo-image header-logo-image-unknown-size" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
        {{else}}
            <img class="header-logo-image"
                src="{{getImage settings.store_logo.image 'logo_size'}}"
                srcset="{{getImageSrcset1x2x settings.store_logo.image theme_settings.logo_size}}"
                alt="{{settings.store_logo.title}}"
                title="{{settings.store_logo.title}}">
        {{/if}}
    {{else}}
        <span class="header-logo-text">{{settings.store_logo.title}}</span>
    {{/if}}
  {{/if}}
</a>
