{{{ snippet "forms_search"}}}
<form class="form" action="{{urls.search}}">
    <fieldset class="form-fieldset">
        <div class="form-field quickSearchInput">
            <label class="is-srOnly" for="search_query">{{lang "search.quick_search.input_label"}}</label>
            <input class="form-input" data-search-quick name="search_query" id="search_query" data-error-message="{{lang 'search.error.empty_field'}}" placeholder="{{lang 'search.quick_search.input_placeholder'}}" autocomplete="off" autocorrect="off">
            <a class="modal-close" aria-label="{{lang 'common.close'}}" data-drop-down-close role="button">
                <svg><use xlink:href="#icon-close"></use></svg>
            </a>
            <button type="submit" class="search-button" type="submit">
                <div class="search-button-icon">
                    <svg>
                        <use xlink:href="#icon-search"></use>
                    </svg>
                </div>
            </button>
        </div>
    </fieldset>
</form>
<section class="quickSearchResults" data-bind="html: results"></section>
