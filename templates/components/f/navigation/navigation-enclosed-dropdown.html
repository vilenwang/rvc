<li class="navPage-subMenu-item-child">
    {{#if children}}
        <a class="navPage-subMenu-action navPages-action has-subMenu" href="{{url}}" data-collapsible="navPages-{{id}}">
            {{name}} <i class="icon navPages-action-moreIcon" aria-hidden="true"><svg><use xlink:href="#icon-chevron-down" /></svg></i>
        </a>
        <div class="navPage-subMenu navPage-subMenu-horizontal" id="navPages-{{id}}" aria-hidden="true" tabindex="-1">
            <ul class="navPage-subMenu-list">
                {{#each children}}
                    {{> components/f/navigation/navigation-enclosed-dropdown}}
                {{/each}}
            </ul>
        </div>
    {{else}}
        <a class="navPage-subMenu-action navPages-action navPages-action-depth-max" href="{{url}}">{{name}}</a>
    {{/if}}
</li>
