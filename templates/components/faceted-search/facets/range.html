<div class="accordion-block">
  <div
    class="accordion-navigation toggleLink {{#unless ../start_collapsed }} is-open {{/unless}}"
    role="button"
    data-collapsible="#facetedSearch-content--{{chop (dashcase facet)}}"
  >
    <h5 class="accordion-title">{{ title }}</h5>

    <div class="accordion-navigation-actions">
      {{#if selected}}
      <a
        href="{{ remove_url }}"
        class="facetedSearch-clearLink"
        data-faceted-search-facet
        >{{lang 'search.faceted.clear'}}</a
      >
      {{/if}}
      <svg
        class="icon accordion-indicator toggleLink-text toggleLink-text--off"
      >
        <use xlink:href="#icon-add" />
      </svg>
      <svg class="icon accordion-indicator toggleLink-text toggleLink-text--on">
        <use xlink:href="#icon-remove" />
      </svg>
    </div>
  </div>

  <div
    id="facetedSearch-content--{{chop (dashcase facet)}}"
    class="accordion-content {{#unless ../start_collapsed }} is-open {{/unless}}"
  >
    <form
      id="facet-range-form"
      class="form facet-range-form"
      method="get"
      data-faceted-search-range
      novalidate
    >
      {{#each current_selected_items}}
      <input
        type="hidden"
        name="{{ param_name }}[]"
        value="{{ param_value }}"
      />
      {{/each}}
      <input type="hidden" name="search_query" value="{{search_query}}" />
      {{#if this.sort}}
      <input type="hidden" name="sort" value="{{this.sort}}" />
      {{/if}}
      <fieldset class="form-fieldset">
        <div class="form-minMaxRow">
          <div class="form-field">
            <input
              name="min_price"
              placeholder="{{lang 'search.faceted.range.min-placeholder'}}"
              min="0"
              class="form-input-min form-input form-input--small"
              required
              type="tel"
              pattern="[0-9]*"
              value="{{ min_price }}"
            />
          </div>

          <div class="form-field">
            <input
              name="max_price"
              placeholder="{{lang 'search.faceted.range.max-placeholder'}}"
              min="0"
              class="form-input-max form-input form-input--small"
              required
              type="tel"
              pattern="[0-9]*"
              value="{{ max_price }}"
            />
          </div>

          <div class="form-field">
            <button
              class="button button--primary price-range-button"
              type="submit"
            >
              {{lang 'search.faceted.range.update'}}
            </button>
          </div>
        </div>

        <div class="form-inlineMessage"></div>
      </fieldset>
    </form>
  </div>
</div>
